<ion-content class="dashboard" padding>
  <ion-row class="row">
    <ion-col class="col">
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
    </canvas>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col class="col">
      <form [formGroup]="form" (ngSubmit)="next()" #planForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label stacked>Incomes</ion-label>
            <ion-input formControlName="incomes" type="number" [(ngModel)]="incomes"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Expenses</ion-label>
            <ion-input formControlName="expenses" type="number" [(ngModel)]="expenses"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Initial</ion-label>
            <ion-input formControlName="initial" type="number" [(ngModel)]="initial"></ion-input>
          </ion-item>
          <button type="submit" ion-button icon-right block [disabled]="!planForm.form.valid">
              Next
              <ion-icon name="home" ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
            </button>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
